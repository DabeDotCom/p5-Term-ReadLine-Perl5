checkout:
  post:
    - sudo apt-get -y install cpanminus
    - sudo cpanm -v Class::Accessor::Lite File::HomeDir File::Spec Term::ReadKey Module::Build Text::VisualWidth::PP Unicode::EastAsianWidth::Detect rlib --notest

test:
  override:
    - perl ./Build.PL
    - perl ./Build installdeps
    - AUTOMATED_TESTING=1 GIT2CL=./git2cl make check ChangeLog distmeta distcheck
